<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
	<section class="todoapp" x-data="todos()">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" @keyup.enter="addTodos()" x-model="todo" placeholder="What needs to be done?"
				autofocus>
		</header>
		<section class="main" x-show="todos.length">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<template x-for="todo in todos" :key="todo.id">
					<li :class="{
						editing : todo === editedTodo,
						completed : todo.completed
					}">
						<div class="view">
							<input @click="completedTodo(todo)" class="toggle" type="checkbox">
							<label @dblclick="editTodo(todo)" x-text="todo.body"></label>
							<button @click="deleteTodo(todo)" class="destroy"></button>
						</div>
						<input @keyup.escape="cancleEdit(todo)" @keyup.enter="completeEdit(todo)" class="edit"
							x-model="todo.body">
					</li>
				</template>
			</ul>
		</section>
		<footer class="footer" x-show="todos.length">
			<span class="todo-count"><strong x-text="active.length"></strong> item left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button x-show="completed.length" class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://github.com/aammlj2002">Aung Aung Myo Myat</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove ↓ -->
	<script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/app.js"></script>
	<script src="js/todos.js"></script>
</body>

</html>
